<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>
  <div class="img-logo"><img class="logo" src="images/logo.svg" alt="Huddle Logo"></div>
  <div class="img-mockup"><img class="mockup" src="images/illustration-mockups.svg" alt="Mockup illustration"></div>


  <div class="container">
    <div class="heading">Build The Community Your Fans Will Love</div>

    <div class="paragraph">Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
      Create connections with your users as you engage in genuine discussion.</div>

    <button>Register</button>
  </div>
